{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}" media="all">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static "portfolio/Logo.png" %}">

  <title>Shirish Soni</title>
</head>

<body>

  <nav id="topNav" class="navbar fixed-top navbar-expand-md navbar-light" style="background-color: #495c6f ;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static "portfolio/Logo.png" %}" width="40" height="40" class="d-inline-block align-top" alt="Shirish's Logo">
        <span class="font-weight-bold" style="font-size:25px;">Shirish Soni</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="{% static "portfolio/resume.pdf" %}">Resume</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="https://www.linkedin.com/in/shirish-soni/" target="_blank">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="https://github.com/shirishsoni" target="_blank">GitHub</a>
          </li>
          <li>
            <a role="button" href="{% url 'sendemail:contact' %}" class="btn btn-primary font-weight-bold">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    {% block content %}{% endblock %}
  </div>
  <section class="copyright">
          <div class="container">
              <div class="row">
                  <div class="col-sm-12 text-center">
                      Copyright 2020| All Rights Reserved -- <a href="https://www.linkedin.com/in/shirish-soni/" target="_blank">Shirish Soni</a>
                  </div>
              </div>
              <!-- / .row -->
          </div>
      </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <a href="https://www.vecteezy.com/free-vector/letter-s-logo">Letter S Logo Vectors by Vecteezy</a>
</body>

</html>
